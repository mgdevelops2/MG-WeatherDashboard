<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
  <title>What's The Weather?</title>
</head>

<body>

  <header>
    <nav class="navbar sticky-top bg-success bg-gradient">
      <div class="container-fluid nav justify-content-center">
        <span class="navbar-brand mb-0 h1">weatherApp()</span>
      </div>
    </nav>
  </header>

  <div class="container m-auto mt-5 mb-5">

    <section class="hero">
      <div class="container-fluid">

        <div class="row">

          <div class="heroLeft col-sm-3 m-auto">
            <div class="card container">
              <div class="input-group mt-3 mb-3">
                <input id="userInput" class="form-control" type="text" placeholder="Search"/>
                <button id='searchBtn' class=" btn btn-outline-primary">Search</button>
              </div>
              <hr>
              <div id="storedCities" class="list-group mb-3">              
              <!-- below is an example of how the button should show up including sll classes.  -->
              </div>
            </div>
          </div>

          <div class="heroRight col-sm-9 m-auto">

            <div class="card m-auto mt-5 mb-5" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center bg-dark">
                  <img id="curimg" src="" class="img-fluid rounded-start" alt="weather-icon">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title"><span id="cityName"></span></h5>
                    <p> temp: <span id="cur-temp"></span></p>
                    <p> wind: <small id="cur-wind"></small></p>
                    <p> humidity:  <small id="cur-humidity"></small></p>
                    <p> UV Index:  <small id="cur-uv"></small></p>
                    <p class="card-text"><small id="timeStamp" class="text-muted"></small></p>
                  </div>
                </div>
              </div>
            </div>
          
            

            <div class="heroBottom"> 
              <div class="row m-auto mt-5 mb-5">

                <div class="col-sm-2 mt-3 mb-3">
                  <div class="card bg-dark text-light">
                    <div class="card-body futureCard">
                      <p class="card-text"><small id="add1"></small></p>
                      <img id="add1img" src="" alt="weather icon">
                      <p class="card-text" id="add1temp"></p>
                      <p>wind:</p>
                      <p class="card-text"><small id="add1wind"></small></p>
                      <p>humidity:</p>
                      <p class="card-text"><small id="add1humidity"></small></p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-2 mt-3 mb-3">
                  <div class="card bg-dark text-light">
                    <div class="card-body futureCard">
                      <p class="card-text"><small id="add2"></small></p>
                      <img id="add2img" src="" alt="weather icon">
                      <p class="card-text" id="add2temp"></p>
                      <p>wind:</p>
                      <p class="card-text"><small id="add2wind"></small></p>
                      <p>humidity:</p>
                      <p class="card-text"><small id="add2humidity"></small></p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-2 mt-3 mb-3">
                  <div class="card bg-dark text-light">
                    <div class="card-body futureCard">
                      <p class="card-text"><small id="add3"></small></p>
                      <img id="add3img" src="" alt="weather icon">
                      <p class="card-text" id="add3temp"></p>
                      <p>wind:</p>
                      <p class="card-text"><small id="add3wind"></small></p>
                      <p>humidity:</p>
                      <p class="card-text"><small id="add3humidity"></small></p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-2 mt-3 mb-3">
                  <div class="card bg-dark text-light">
                    <div class="card-body futureCard">
                      <p class="card-text"><small id="add4"></small></p>
                      <img id="add4img" src="" alt="weather icon">
                      <p class="card-text" id="add4temp"></p>
                      <p>wind:</p>
                      <p class="card-text"><small  id="add4wind"></small></p>
                      <p>humidity:</p>
                      <p class="card-text"><small  id="add4humidity"></small></p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-2 mt-3 mb-3">
                  <div class="card bg-dark text-light">
                    <div class="card-body futureCard">
                      <p class="card-text"><small id="add5"></small></p>
                      <img id="add5img" src="" alt="weather icon">
                      <p class="card-text" id="add5temp"></p>
                      <p>wind:</p>
                      <p class="card-text"><small id="add5wind"></small></p>
                      <p>humidity:</p>
                      <p class="card-text"><small id="add5humidity"></small></p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>

    </section>

  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/logic/script.js"></script>
</body>

</html>
